services:
  postgres:
    image: postgres:16-alpine
    container_name: todo-nestjs-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: todo_nestjs_dev
      POSTGRES_USER: todo_user
      POSTGRES_PASSWORD: todo_password_dev
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U todo_user -d todo_nestjs_dev']
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Adminer for database management UI
  adminer:
    image: adminer:latest
    container_name: todo-nestjs-adminer
    restart: unless-stopped
    ports:
      - '8080:8080'
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
